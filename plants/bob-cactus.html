<style>
    .cactus-container {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
    }

    .cactus-pot {
        width: 70px;
        height: 30px;
        background-color: #b0523e;
        border-radius: 0 0 10px 10px;
        position: relative;
    }

    .cactus-body {
        width: 50px;
        height: 100px;
        background-color: #38761d;
        border-radius: 25px 25px 0 0;
        position: absolute;
        bottom: 30px;
        /* Center the body over the pot */
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        
        /* Use box-shadow to create the arms and texture */
        box-shadow: 
            /* Left arm */
            -40px -30px 0 10px #38761d, 
            /* Right arm */
            40px -50px 0 10px #38761d,
            /* Inner texture (spikes) */
            inset 0 0 5px rgba(0, 0, 0, 0.3); 
    }
    
    /* Rounded tops for the arms */
    .cactus-body::before, .cactus-body::after {
        content: '';
        position: absolute;
        background-color: #38761d;
        border-radius: 50%;
        width: 15px;
        height: 15px;
        z-index: 2;
    }

    .cactus-body::before {
        top: -30px;
        left: -47px;
    }
    .cactus-body::after {
        top: -50px;
        right: -47px;
    }
</style>

<div class="cactus-container">
    <div class="cactus-body"></div>
    <div class="cactus-pot"></div>
    <p style="position: absolute; bottom: 5px; right: 5px; font-size: 0.7rem; color: #555;">
        @bob-cactus ðŸŒµ
    </p>
</div>
