<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Web Garden: Collaborative Notepad</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Marked.js for Markdown rendering (no API key needed) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        /* Custom styles for rendered markdown */
        .markdown-content h1, .markdown-content h2 {
            border-bottom: 2px solid #34d399; /* Green-400 */
            padding-bottom: 0.3em;
            margin-top: 1.5em;
        }
        .markdown-content pre {
            background-color: #e2e8f0; /* Gray-200 */
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
        }
        .markdown-content blockquote {
            border-left: 4px solid #10b981; /* Green-500 */
            color: #4b5563; /* Gray-600 */
            margin: 1.5em 0;
            padding: 0.5em 1em;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">

    <div id="app-container" class="w-full max-w-4xl bg-white shadow-2xl rounded-xl transform transition-all duration-500 scale-100 opacity-0" style="opacity: 1;">
        
        <!-- Header -->
        <header class="p-6 bg-green-600 text-white rounded-t-xl">
            <h1 class="text-3xl font-bold tracking-tight">The Open Web Garden Notepad</h1>
            <p class="text-green-200 mt-1">Reading from <code class="font-mono">/NOTES.md</code> in the repository. Click 'Contribute' to edit!</p>
        </header>

        <!-- Status -->
        <div id="status" class="p-4 bg-green-50 text-green-700 text-sm border-b border-green-200 flex justify-between items-center">
            <span id="update-status" class="font-medium">Loading content...</span>
            <button id="refresh-button" class="text-green-700 hover:text-green-900 flex items-center transition" onclick="fetchContent()">
                <svg class="w-4 h-4 mr-1 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 0020 13a8.001 8.001 0 00-15.356-2m15.356 2H20v-5m-4 5l-4-4-4 4"></path></svg>
                Refresh
            </button>
        </div>

        <!-- Main Content Area -->
        <main class="p-6">
            <!-- Markdown Content Display -->
            <div id="markdown-display" class="markdown-content min-h-[300px] p-4 bg-gray-50 rounded-lg border border-gray-200">
                <!-- Content will be rendered here -->
                <p id="loading-message" class="text-center text-gray-500 italic p-10">Fetching content from GitHub...</p>
            </div>

            <!-- Contribution Button -->
            <div class="mt-6 text-center">
                <a id="contribute-link" target="_blank" class="inline-block px-8 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-200 transform hover:scale-105 cursor-pointer">
                    Contribute via Pull Request (Edit NOTES.md)
                </a>
                <p class="text-sm text-gray-500 mt-2">This link opens the file directly on GitHub for you to edit.</p>
            </div>
        </main>
    </div>

    <script type="module">
        // --- CONFIGURATION ---
        const GITHUB_USERNAME = 'theopenwebgarden'; // Your GitHub username
        const REPO_NAME = 'theopenwebgarden.github.io'; // Your repository name
        const FILE_PATH = 'NOTES.md'; // The file where collaborative data lives
        
        // Construct the raw file URL and the contribution URL
        const RAW_FILE_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/${FILE_PATH}`;
        const CONTRIBUTION_URL = `https://github.com/${GITHUB_USERNAME}/${REPO_NAME}/edit/main/${FILE_PATH}`;

        // --- DOM Elements ---
        const markdownDisplay = document.getElementById('markdown-display');
        const updateStatus = document.getElementById('update-status');
        const contributeLink = document.getElementById('contribute-link');

        // Set the contribution link dynamically
        contributeLink.href = CONTRIBUTION_URL;

        /**
         * Fetches the raw content of the file from GitHub.
         */
        window.fetchContent = async function() {
            updateStatus.textContent = 'Fetching latest content...';
            markdownDisplay.innerHTML = '<p class="text-center text-gray-500 italic p-10">Fetching content from GitHub...</p>';
            
            try {
                const response = await fetch(RAW_FILE_URL);
                
                if (response.ok) {
                    const markdownText = await response.text();
                    
                    // Render the Markdown using Marked.js
                    const htmlContent = marked.parse(markdownText);
                    markdownDisplay.innerHTML = htmlContent;
                    
                    updateStatus.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                } else if (response.status === 404) {
                    markdownDisplay.innerHTML = `
                        <p class="text-center text-red-500 font-semibold p-10">
                            Error: File '${FILE_PATH}' not found in the repository.
                        </p>
                        <p class="text-center text-gray-600">
                            Please create a file named <code class="font-mono">${FILE_PATH}</code> in the root of your repository to start collaborating!
                        </p>
                    `;
                    updateStatus.textContent = 'Error: File not found.';
                } else {
                    throw new Error(`HTTP Error ${response.status}`);
                }
            } catch (error) {
                console.error("Error fetching GitHub content:", error);
                markdownDisplay.innerHTML = `
                    <p class="text-center text-red-500 font-semibold p-10">
                        Connection Error. Could not fetch content from GitHub.
                    </p>
                    <p class="text-center text-gray-600">
                        Check your internet connection or the repository settings.
                    </p>
                `;
                updateStatus.textContent = 'Error fetching content.';
            }
        }

        // --- Application Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('app-container');
            container.style.opacity = 1;
            container.style.transform = 'scale(1)';
            
            // Initial content load
            fetchContent();
            
            // Set up a simple auto-refresh every 60 seconds (improves "live" feel)
            setInterval(fetchContent, 60000); 
        });

    </script>
</body>
</html>
